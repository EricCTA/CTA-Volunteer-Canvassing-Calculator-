<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Volunteer Calculator</h2>
        <label for="voterUniverse">Number of Voters in Universe:</label>
        <input type="number" id="voterUniverse">
        <label for="num2HourShifts">Number of 2-Hour Shifts:</label>
        <input type="number" id="num2HourShifts">
        <label for="num4HourShifts">Number of 4-Hour Shifts:</label>
        <input type="number" id="num4HourShifts">
        <button onclick="calculateVolunteers()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
